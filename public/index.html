
<html>
    <head>
        <script src='lib/babylon.custom.cannon.js'></script>
        <script src='lib/Babylonx.ShaderBuilder.js'></script>
        <script src='lib/jquery.js'></script>
        <script src='lib/hand.js'></script>
        <script src='lib/underscore-min.js'></script>
        <script src='lib/nipplejs.min.js'></script>
		<script src='lib/minirunner.js'></script>
		<script src='lib/keydrown.js'></script>

        <style>
            #renderCanvas{
                width:90%;
                height:90%;
            }
			#zone_joystick{
                position: absolute;
                bottom:90px;
                right:90px;
            }
        </style>
    </head>
    <body>
        <canvas width='90%' height='90%' id="renderCanvas"></canvas>
		<div id="zone_joystick"></div>




         <script type="application/vertexShader" id="vertexShaderCode">
                precision highp float;
                attribute vec3 position;
                attribute vec2 uv;
                attribute float _width;
                attribute float _depth;
                attribute vec3 normal;
                uniform mat4 worldViewProjection;
                uniform mat4 worldViewProjectionInverse;
                varying vec2 vUV;
                void main(void) {
                    vec4 normalInverse = worldViewProjectionInverse * vec4(normal, 1.0);
                    gl_Position = worldViewProjection * vec4(position, 1.0);
                    if(normal.x < -0.1){
                        vUV = vec2((_depth/2.0)*uv.y, uv.x);
                    }
                    else if(normal.x > 0.1){
                        vUV = vec2((_depth*2.0)*uv.y, uv.x);
                    }
                    else{
                        vUV = vec2(uv.x, -1.0 + uv.y*2.0);
                    }
                }
            </script>

            <script type="application/fragmentShader" id="fragmentShaderCode">
                precision highp float;
                varying vec2 vUV;
                uniform sampler2D textureSampler;
                void main(void) {
                    gl_FragColor = texture2D(textureSampler, vUV);
                }
            </script>







		<script data-main="main" src="lib/require.js"></script>
    </body>
</html>

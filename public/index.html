


<html>
    <head>
        <script src='babylon.custom.cannon.js'></script>
        <script src='jquery.js'></script>
        <script src='hand.js'></script>
        <script src='underscore-min.js'></script>
        <script src='pointinpoly.js'></script>
        <script src='custommesh.js'></script>
        <script src='getboundary.js'></script>
        <script src='nipplejs.min.js'></script>
        <script src='greedymesh.js'></script>

        <style>
            #renderCanvas{
                width:100%;
                height:100%;

            }
        </style>
    </head>
    <body>
        <canvas width='100%' height='100%' id="renderCanvas"></canvas>


        <script>
            var scene;

			canvas = document.querySelector("#renderCanvas");

            engine = new BABYLON.Engine(canvas, false, null, false);

            var createScene = function () {
                scene = new BABYLON.Scene(engine);
                scene.debugLayer.show();

                // Light
                var spot = new BABYLON.PointLight("spot", new BABYLON.Vector3(0, 30, 10), scene);
                spot.diffuse = new BABYLON.Color3(1, 1, 1);
                spot.specular = new BABYLON.Color3(0, 0, 0);

                // Camera
                var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0.8, 100, BABYLON.Vector3.Zero(), scene);
                camera.lowerBetaLimit = 0.1;
                camera.upperBetaLimit = (Math.PI / 2) * 0.9;
                camera.lowerRadiusLimit = 30;
                camera.upperRadiusLimit = 150;
                camera.attachControl(canvas, true);

                // Ground
                var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
                groundMaterial.diffuseTexture = new BABYLON.Texture("earth.jpg", scene);

                var ground = BABYLON.Mesh.CreateGroundFromHeightMap("ground", "worldHeightMap.jpg", 200, 200, 10, 0, 10, scene, false);
                ground.material = groundMaterial;



                return scene;
            }


            //createScene();


            //engine.runRenderLoop(function () {
                //scene.render();
            //});


        </script>
    </body>
</html>


<html>
    <head>
        <script src='lib/jquery.js'></script>
        <script src='lib/hand.js'></script>
        <script src='lib/underscore-min.js'></script>
        <script src='lib/nipplejs.min.js'></script>
		<script src='lib/minirunner.js'></script>
		<script src='lib/keydrown.js'></script>
		<script src='lib/array_includes_polyfill.js'></script>
        <script src='lib/pathfinding-browser.min.js'></script>
		<script src='lib/babylon.custom.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
        <script src='lib/babylon.fireMaterial.min.js'></script>

        <style>
            #renderCanvas{
                width:100%;
                height:100%;
            }
			#zone_joystick{
                position: absolute;
                bottom:120px;
                right:120px;
            }
            p.pos, p.dir{
                font-size:smaller;
                padding:0;
                margin:0;
            }
            .possession{
                width: 80px;
                height: 80px;
                border:1px solid #222;
            }
            .possessionInner{
                width: 76px;
                height: 76px;
                position: absolute;
                top:2px;
                left:2px;
                background: rgba(50, 50, 50, 0.4);
                border:1px solid #222;
            }
            .possessionInner img{
                width: 64px;
                height: 64px;
                top: 2px;
                position: absolute;
                left: 2px;
            }
            .reg{
              width: 250px;
              height: 30px;
              background-image: repeating-linear-gradient(-45deg, rgb(70, 70, 70), rgb(70, 70, 70) 15px, rgb(160, 160, 160) 15px, rgb(160, 160, 160) 30px) !important;
              -webkit-animation:progress 2s linear infinite;
              -moz-animation:progress 2s linear infinite;
              -ms-animation:progress 2s linear infinite;
              animation:progress 2s linear infinite;
              background-color:transparent !important;
              background-size: 150% 100%;
            }

            @-webkit-keyframes progress{
              0% {
                background-position: 0 0;
              }
              100% {
                background-position: -75px 0px;
              }
            }
            @-moz-keyframes progress{
              0% {
                background-position: 0 0;
              }
              100% {
                background-position: -75px 0px;
              }
            }
            @-ms-keyframes progress{
              0% {
                background-position: 0 0;
              }
              100% {
                background-position: -75px 0px;
              }
            }
            @keyframes progress{
              0% {
                background-position: 0 0;
              }
              100% {
                background-position: -70px 0px;
              }
            }
        </style>
    </head>
    <body>
        <canvas width='100%' height='100%' id="renderCanvas"></canvas>
		<div id="zone_joystick"></div>
        <script data-main="main" src="lib/require.js"></script>


    </body>
</html>
